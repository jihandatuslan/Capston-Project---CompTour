<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/src/assets/favicon.png" type="image/x-icon" />
    <title>CompTour</title>
    <!-- link tailwindcss -->
    <link
      rel="stylesheet"
      href="./src/styles/tailwindcss-output/tailwind.css" />
    <script type="module" src="./src/scripts/index.js"></script>
    <script type="module" src="./src/scripts/mapsUtils.js"></script>

    <!-- font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap");
    </style>

    <!-- link cdn leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
  </head>

  <body class="font-poppins">
    <!-- HEADER -->
    <header
      class="bg-center bg-no-repeat bg-cover bg-slate-300"
      style="background-image: url(./src/assets/image/LabuanBajo.png)">
      <nav class="bg-[#054027] w-full h-16 px-4 mx-auto sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex-1 md:flex md:items-center md:gap-12">
            <a class="block" href="/">
              <img
                src="/src/assets/logo.png"
                alt="Comp Tour"
                class="w-32 bg-center bg-no-repeat bg-cover md" />
            </a>
          </div>

          <div class="md:flex md:items-center md:gap-12">
            <nav aria-label="Global" class="hidden md:block">
              <ul
                class="flex items-center gap-10 text-sm font-poppins"
                id="menu">
                <li>
                  <a
                    class="laptop:text-xl tablet:text-lg mobile:text-base font-bold text-white transition hover:text-[#FA2D00] focus:text-[#FA2D00]"
                    href="/">
                    Home
                  </a>
                </li>

                <li>
                  <a
                    class="laptop:text-xl tablet:text-lg mobile:text-base font-bold text-white transition hover:text-[#FA2D00] focus:text-[#FA2D00]"
                    href="/src/page/blog.html">
                    Blog
                  </a>
                </li>

                <li>
                  <a
                    class="laptop:text-xl tablet:text-lg mobile:text-base font-bold text-white transition hover:text-[#FA2D00] focus:text-[#FA2D00]"
                    href="/src/page/about-team.html">
                    About
                  </a>
                </li>
              </ul>
            </nav>

            <div class="block md:hidden">
              <button
                class="p-2 text-gray-600 transition bg-gray-100 rounded hover:text-gray-600/75">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4 6h16M4 12h16M4 18h16" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </nav>
      <div
        class="max-w-screen-xl px-4 py-8 mx-auto mt-12 mb-20 sm:px-6 sm:py-12 lg:px-8 lg:py-16 rounded-3xl">
        <div class="grid grid-cols-1 gap-4 lg:grid-cols-3 lg:gap-16 md:mx-10">
          <div
            id="map"
            class="relative h-64 col-span-2 overflow-hidden rounded-2xl sm:h-80 lg:order-last lg:h-full"></div>

          <div class="lg:py-24">
            <h2 class="text-4xl font-bold text-white sm:text-4xl font-poppins">
              VISIT
            </h2>
            <h2 class="text-4xl font-bold text-white sm:text-4xl font-poppins">
              INDONESIA
            </h2>

            <a
              href="/src/page/search.html"
              class="inline-block px-12 py-3 mt-8 text-sm font-medium text-white transition bg-indigo-600 rounded hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-yellow-400">
              Explore Now!
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- END HEADER -->
    <!-- MAIN -->
    <main>
      <section class="h-auto mx-auto max-w-7xl">
        <div class="laptop:mx-20 tablet:mx-10 mobile:mx-5">
          <h1
            class="laptop:text-3xl tablet:text-2xl mobile:text-xl font-bold tracking-wide text-right text-[#043420]">
            Destinasi
          </h1>
          <h1
            class="laptop:text-3xl tablet:text-2xl mobile:text-xl font-bold tracking-wide text-right text-[#043420]">
            Ter<span class="text-[#FA2D00]">populer!</span>
          </h1>
        </div>
        <slider-image></slider-image>
      </section>
      <section class="p-10 bg-gray-300">
        <content-item></content-item>
      </section>
    </main>
    <!-- END MAIN -->
    <!-- FOOTER -->
    <footer>
      <footer-bar></footer-bar>
    </footer>
    <!-- END FOOTER -->
  </body>
</html>
