<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail</title>

    <!-- link CSS -->
    <link
      rel="stylesheet"
      href="../../styles/tailwindcss-output/tailwind.css" />
    <script type="module" src="../../public/index.js"></script>

      <!-- link cdn leaflet -->
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin="">
      </script>
  </head>
  <body>
    <header>
      <div class="bg-[#054027] mx-auto h-16  w-full px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
            <div class="flex-1 md:flex md:items-center md:gap-12">
                <a class="block" href="#">
                    <img src="/src/assets/logo.png" alt="Comp Tour" class="bg-center bg-no-repeat bg-cover w-32 md">
                </a>
            </div>
                <div class="flex justify-center w-2/3">
                    <form class="">
                        <label
                        for="search-wisata"
                        class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
                        >Search</label
                        >
                        <div class="relative md:w-80 lg:w-98">
                            <div class="absolute inset-y-0 flex items-center pointer-events-none start-0 ps-3">
                                <svg
                                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                                aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 20 20">
                                <path
                                    stroke="currentColor"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                </svg>
                            </div>
                            <input
                                type="search"
                                id="search-wisata"
                                class="block w-full p-3 mx-auto text-sm text-gray-900 bg-white border border-gray-300 rounded-lg ps-10 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Search...."
                                required />
                        </div>
                    </form>
                </div>

                <div class="md:flex md:items-center md:gap-12">
                    <nav aria-label="Global" class="hidden md:block">
                        <ul class="flex items-center gap-10 text-sm ">
                        <li>
                            <a class="text-xl font-bold text-white transition hover:text-[#FA2D00] focus:text-[#FA2D00]" href="#"> Home </a>
                        </li>
            
                        <li>
                            <a class="text-xl font-bold text-white transition hover:text-[#FA2D00] focus:text-[#FA2D00]" href="#"> Blog </a>
                        </li>
            
                        <li>
                            <a class="text-xl font-bold text-white transition hover:text-[#FA2D00] focus:text-[#FA2D00]" href="#"> About </a>
                        </li>
                        </ul>
                    </nav>

                    <div class="block md:hidden">
                        <button class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75">
                            <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            stroke-width="2"
                            >
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
      <section class="bg-center bg-no-repeat bg-[url('../../assets/image/Raja_Ampat_Mutiara_Indah_di_Timur_Indonesia-1536x1025.jpg')] bg-gray-200 bg-blend-multiply ">
        <div class="max-w-screen-xl px-4 py-24 mx-auto text-center lg:py-32">         
            <div class="bg-gray-600 bg-opacity-75 bg-gradient-to-b bg-custom-gradient">
                <div class="max-w-screen-xl px-4 py-8 mx-auto lg:p-12 height-[31.9375rem]">
                    <div class="flex md:justify-between">
                        <div class="border w-100 h-100 border-gray-200 overflow-hidden rounded-bl-[2rem] bg-gray-500 md:p-5 ">
                            <h2 class="mb-2 text-3xl font-extrabold text-gray-900 dark:text-white">Deskripsi</h2>
                            <p class="description mb-4 text-lg font-normal text-gray-500 dark:text-gray-400"></p>
                        </div>
                        <div id="map" class="p-8 border w-full h-100 border-gray-200 rounded-tr-[2rem]  bg-gray-50  md:p-12 ">

                        </div>
                  </div>
              </div>
          </div>
      </section>
    <section>
        <content-galery></content-galery><br><br><br>
    </section>
    <section class="bg-[#D9D9D9]">
      <section>
        <h1 class=" pt-10 text-3xl text-center font-bold text-[#043420]">kolom <span class="text-[#FA2D00]">komentar</span></h1><br>
        <form>
            <div class="bg-[#436850] rounded-[1.875rem] mx-20 p-10">
                 <div class="grid gap-6 mb-6 md:grid-cols-2">
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-white ">Nama Lengkap:</label>
                        <input type="text" id="full name" class="bg-gray-50 border-4 border-solid focus:outline-none border-green-500 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Isi nama anda disini" required />
                    </div>
                    <div>
                        <label for="phone" class="block mb-2 text-sm font-medium text-white ">email / no hanphone:</label>
                        <input type="tel" id="phone" class="bg-gray-50 border-4 border-solid focus:outline-none border-green-500 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Isi nomor telp atau email" required />
                    </div>
                 </div>
                <div>
                     <label for="message" class="block mb-2 text-sm font-medium text-white">Berikan Komentar :</label>
                     <textarea id="message" class="bg-gray-50 border-4 border-solid border-green-500 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Write your thoughts here..."></textarea>
                </div> 
            </div> <br>
            <div class="mx-20 text-end">
                <button type="submit" class=" text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>  
            </div>                         
        </form><br><br> 
        </section>
        <section class="bg-white">
            <h1 class="mx-20 pt-10 text-3xl text-start font-bold text-[#043420]">Komentar :</h1><br>
            <div class="bg-[#436850] rounded-[1.875rem] mx-20 p-10 comments-container">
            
            </div><br>
        </section>
    </section>
    </main>
    <footer>
      <footer-bar></footer-bar>
    </footer>
  </body>
</html>
