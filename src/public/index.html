<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Comp Tour</title>
    <!-- link tailwindcss -->
    <link rel="stylesheet" href="../styles/tailwindcss-output/tailwind.css">
    <script type="module" src="../public/index.js"></script>

    <!-- link cdn leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
    </script>
</head>
<body>
<!-- HEADER -->
    <header class="bg-no-repeat bg-cover bg-slate-300" style="background-image: url(../assets/image/Raja_Ampat_Mutiara_Indah_di_Timur_Indonesia-1536x1025.jpg);">
    <div class="h-20 max-w-screen-xl px-4 mx-auto sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex-1 md:flex md:items-center md:gap-12">
          <a class="block" href="#">
            <img src="../assets/logo.png" alt="Comp Tour" class="bg-center bg-no-repeat bg-cover w-36 md">
          </a>
        </div>
  
        <div class="md:flex md:items-center md:gap-12">
          <nav aria-label="Global" class="hidden md:block">
            <ul class="flex items-center gap-10 text-sm ">
              <li>
                <a class="text-xl transition text-gray-50 hover:text-orange-400" href="#"> Home </a>
              </li>
  
              <li>
                <a class="text-xl transition text-gray-50 hover:text-orange-400" href="#"> Blog </a>
              </li>
  
              <li>
                <a class="text-xl transition text-gray-50 hover:text-orange-400" href="#"> About </a>
              </li>
            </ul>
          </nav>
  
            <div class="block md:hidden">
              <button class="p-2 text-gray-600 transition bg-gray-100 rounded hover:text-gray-600/75">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="max-w-screen-xl px-4 py-8 mx-auto mt-12 mb-20 sm:px-6 sm:py-12 lg:px-8 lg:py-16 rounded-3xl">
      <div class="grid grid-cols-1 gap-4 lg:grid-cols-2 lg:gap-16">
        <div id="map" class="relative h-64 overflow-hidden rounded-lg sm:h-80 lg:order-last lg:h-full">
  
        </div>
  
        <div class="lg:py-24">
          <h2 class="text-4xl font-bold text-white sm:text-4xl">WELCOME TO INDOENSIA</h2>
  
          <a
            href="#"
            class="inline-block px-12 py-3 mt-8 text-sm font-medium text-white transition bg-indigo-600 rounded hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-yellow-400"
          >
            Explore Now!
          </a>
        </div>
      </div>
    </div>
    </header>
<!-- END HEADER -->
<!-- MAIN -->
    <main>
        <section class="h-auto mx-auto mt-12 max-w-7xl">
            <div class="p-3">
                <h1 class="text-3xl font-semibold tracking-wide text-right">Destinasi</h1>
                <h1 class="text-4xl font-semibold tracking-wide text-right">Ter<span class="text-orange-600">populer!</span></h1>
            </div>
        </section>
        <slider-image></slider-image>
        <br>
        <section class="p-10 bg-gray-300">
            <content-item></content-item>
        </section>
    </main>
<!-- END MAIN -->
<!-- FOOTER -->
    <footer>
        <footer-bar></footer-bar>
    </footer>
<!-- END FOOTER -->
</body>
</html>
