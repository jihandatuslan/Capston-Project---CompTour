<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/src/assets/favicon.png" type="image/x-icon" />
    <title>Detail blog</title>
    <link rel="stylesheet" href="../styles/tailwindcss-output/tailwind.css" />
    <script type="module" src="../component/detail-blog.js"></script>
    <script type="module" src="../scripts/index.js"></script>

    <!-- font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap");
    </style>
  </head>

  <body class="h-[100vh]">
    <header>
      <div class="bg-[#054027] mx-auto h-16 w-full px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex-1 md:flex md:items-center md:gap-12">
            <a class="block" href="/">
              <img
                src="/src/assets/logo.png"
                alt="Comp Tour"
                class="w-32 bg-center bg-no-repeat bg-cover md" />
            </a>
          </div>

          <div class="md:flex md:items-center md:gap-12">
            <nav aria-label="Global" class="hidden md:block">
              <ul class="flex items-center gap-10 text-sm font-poppins">
                <li>
                  <a
                    class="laptop:text-xl tablet:text-lg mobile:text-base font-bold text-white transition hover:text-[#FA2D00] focus:text-[#FA2D00]"
                    href="/index.html">
                    Home
                  </a>
                </li>

                <li>
                  <a
                    class="laptop:text-xl tablet:text-lg mobile:text-base font-bold text-white transition hover:text-[#FA2D00] focus:text-[#FA2D00]"
                    href="/src/page/search.html">
                    Explore
                  </a>
                </li>

                <li>
                  <a
                    class="laptop:text-xl tablet:text-lg mobile:text-base font-bold text-white transition hover:text-[#FA2D00] focus:text-[#FA2D00]"
                    href="/src/page/blog.html">
                    Blog
                  </a>
                </li>

                <li>
                  <a
                    class="laptop:text-xl tablet:text-lg mobile:text-base font-bold text-white transition hover:text-[#FA2D00] focus:text-[#FA2D00]"
                    href="/src/page/about-team.html">
                    About
                  </a>
                </li>
              </ul>
            </nav>

            <div class="block md:hidden">
              <button
                class="p-2 text-gray-600 transition bg-gray-100 rounded hover:text-gray-600/75">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4 6h16M4 12h16M4 18h16" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <br />
    <div class="laptop:mx-20 tablet:mx-10 mobile:mx-5">
      <div
        id="judul"
        class="laptop:text-2xl tablet:text-xl mobile:text-lg font-bold text-center text-[#054027] font-poppins"></div>
      <br />
      <img id="gambar" width="500" class="mx-auto rounded-t-[30px]" /><br />
      <div id="text" class="text-justify"></div>
    </div>
    <br />

    <footer>
      <footer-bar></footer-bar>
    </footer>
