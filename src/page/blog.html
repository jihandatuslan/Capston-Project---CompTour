        <h1

          Blog

        <div class="flex justify-center mt-5">
          <form class="">

              for="default-search"
              class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"

                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20">
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
              </div>
              <input
                type="search"
                id="default-search"
                class="block w-full p-3 mx-auto text-sm text-gray-900 bg-white border border-gray-300 rounded-lg ps-10 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                placeholder="Search...."
                required />
            </div>
          </form>
