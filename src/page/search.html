<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../styles/tailwindcss-output/tailwind.css">
    <script type="module" src="../scripts/index.js"></script>
</head>

<body>
    <header>
        <div class="bg-[#054027] mx-auto h-16  w-full px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="flex-1 md:flex md:items-center md:gap-12">
                    <a class="block" href="/">
                        <img src="/src/assets/logo.png" alt="Comp Tour" class="bg-center bg-no-repeat bg-cover w-32 md">
                    </a>
                </div>

                <div class="md:flex md:items-center md:gap-12">
                    <nav aria-label="Global" class="hidden md:block">
                        <ul class="flex items-center gap-10 text-sm ">
                            <li>
                                <a class="text-xl font-bold text-white transition hover:text-[#FA2D00] focus:text-[#FA2D00]"
                                    href="/index.html"> Home </a>
                            </li>

                            <li>
                                <a class="text-xl font-bold text-white transition hover:text-[#FA2D00] focus:text-[#FA2D00]"
                                    href="/src/page/search.html"> Explore </a>
                            </li>

                            <li>
                                <a class="text-xl font-bold text-white transition hover:text-[#FA2D00] focus:text-[#FA2D00]"
                                    href="/src/page/blog.html"> Blog </a>
                            </li>

                            <li>
                                <a class="text-xl font-bold text-white transition hover:text-[#FA2D00] focus:text-[#FA2D00]"
                                    href="/src/page/about-team.html"> About </a>
                            </li>
                        </ul>
                    </nav>

                    <div class="block md:hidden">
                        <button class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="mt-14">
        <h1 class="text-center text-3xl font-bold tracking-widest">Find Your Journey</h1>
        <div class="flex justify-center mt-5">
            <div class="relative md:w-80 lg:w-98">
                <div class="absolute inset-y-0 flex items-center pointer-events-none start-0 ps-3">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                </div>
                <input type="search" id="default-search"
                    class="block w-full p-3 mx-auto text-sm text-gray-900 bg-white border border-gray-300 rounded-lg ps-10 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Search...." required />
            </div>
        </div>

        <div id="blog-items" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 p-10 md:px-20">
        </div>
    </div>

    <footer>
        <footer-bar></footer-bar>
    </footer>
</body>
<script>
    const requestOptions = {
        method: "POST",
        redirect: "follow",
    };
    const searchInput = document.getElementById("default-search");
    fetch("https://comptour-be.vercel.app/api/tourist-attractions/get-all", requestOptions)
        .then((response) => response.json())
        .then((response) => {
            const attractions = response.data;
            renderTouristAttractions(attractions);

            searchInput.addEventListener("input", () => {
                const searchTerm = searchInput.value.trim().toLowerCase();
                const filteredAttractions = attractions.filter((attraction) => {
                    const name_place = attraction.name_place.toLowerCase();
                    return name_place.includes(searchTerm);
                });
                renderTouristAttractions(filteredAttractions);
            });
        })
        .catch((error) => console.error(error))

    const renderTouristAttractions = (attractions) => {
        const touristAttractionsContainer = document.getElementById("blog-items");
        touristAttractionsContainer.innerHTML = '';

        attractions.forEach((attraction) => {
            const attractionItemContainer = document.createElement('div');
            attractionItemContainer.innerHTML = `
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="relative">
                    <img class="w-full h-48 object-cover" src="${attraction.image}" alt="${attraction.name_place}">
                    <div class="absolute top-0 right-0 bg-indigo-500 text-white font-bold px-2 py-1 m-2 rounded-md">New
                    </div>
                    <div class="absolute bottom-0 right-0 bg-gray-800 text-white px-2 py-1 m-2 rounded-md text-xs">3 min read
                    </div>
                </div>
                <div class="p-4 h-48">
                    <div class="text-lg font-medium text-gray-800 mb-2"><a href="/src/page/detail-search.html?taid=${attraction.taid}"> ${attraction.name_place} </a></div>
                    <p class="text-gray-500 text-sm">${attraction.description}</p>
                </div>
            </div>
            `;
            touristAttractionsContainer.appendChild(attractionItemContainer);
        });
    }
</script>

</html>
