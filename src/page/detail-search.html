<script>
    function sendComment() {
        const urlParams = new URLSearchParams(window.location.search)
        const taid = urlParams.get('taid')
        const name = document.getElementById('full-name')
        const contact = document.getElementById('contact')
        const message = document.getElementById('message')

        const baseURL = 'https://comptour-be.vercel.app'
        fetch(baseURL + '/api/comments/store', {
            method: 'POST',
            body: JSON.stringify({
                taid: taid,
                name: name.value,
                contact: contact.value,
                desc: message.value
            }),
            redirect: 'follow'
        })
            .then(response => response.json())
            .then(response => {
                if (response.status >= 400) {
                    document.getElementById('alert').innerText = response.message
                }

                fetch('https://comptour-be.vercel.app/api/tourist-attractions/get-detail?taid=' + taid, { method: 'POST', redirect: 'follow' })
                    .then(response => response.json())
                    .then(data => {
                        const attractions = data.data;

                        const comments = document.getElementById('comments')
                        comments.innerHTML = '';

                        attractions.Comment.forEach((comment) => {
                            const commentsItem = document.createElement('div');
                            commentsItem.innerHTML = `
                                <div>
                                    <h3>${comment.name}</h3>
                                    <small>
                                        <i>${comment.contact}</i> | <span>${new Date(comment.time)}</span>
                                    </small>
                                    <p>${comment.description}</p>
                                    <hr />
                                </div>
                            `;
                            comments.appendChild(commentsItem);
                        })
                    })
                name.value = ''
                contact.value = ''
                message.value = ''
                document.getElementById('alert').innerText = response.message
            })
            .catch((error) => console.error("Error fetching data:", error))
    }
</script>
